	<H1>General safety</H1>
</div>

<form align="left" method ="POST" action="/general/">
	
	{% csrf_token %}

	<label for="">General Safety Items  :  </label><select name ="General_Safety_Items" style="width:500px;height:50px;font-size:20px" required>
	<option selected >     ----select----</option>
	<option> A.1  Is training on operating procedure provided to operation & maintenance personnel & the training document compiled?</option>
	<option> A.2    Does all energy isolation points as mentioned in the document being marked /labeled physically in the field instruments, equipment’s, piping’s etc.</option>
	<option>A.3    Have bump/trip hazards been properly identified and marked?</option>
	<option>A.4  Have all hot/cold surfaces been identified & guarded to prevent burns?</option>
	<option>A.5  Is measurement of light intensity of 10 lux for walkways and 65 lux for all corners of the shop floor, above 1m from the floor, done & documented</option>
	<option>A.6  Is rescue apparatus like Gas mask, Oxy pack, Stretcher, etc.  available in the control rooms</option>
	<option>A.7  Does Gas detection system of all gas prone areas with its Audio / Video Display provided in the control rooms.</option>
	<option>A.8  Are notices, dials, screens, etc. for providing operational instructions, safety warnings and emergency information provided, if required, and positioned so that they are clearly visible and easily read?</option>
	<option>A.9  Have all overhead fixtures, for example, pipe-hangers, pipe sleeves, pipe sleeve covers, valve handles, floor opening covers, etc., which could fall or be dislodged, been properly secured?</option>
	<option> A.10  Are all of the applicable Work Permit Procedures (Confined Space Entry, Lock Out/Tag Out, Hot Work, High Work, etc.) in place & Operating, Maintenance and Supervisory personnel been properly trained?</option>
	<option> A.11  Are Safety Showers and Eye Wash facilities provided?</option>
	
	</select>

<br><br>
<label for=""><b>Appicable  :</b></label>
   	<input type="radio" name="radio" value="YES" id="radiogroup1" required>YES
   	<input type="radio" name="radio" value="NO" id="radiogroup2">NO <br><br><br>

<label for="">Explanation of the deviation  :  </label>         <input type="text" name="Explanation_of_the_deviation" style="height:50px; width:500px;font-size:20px" id="text" required><br><br><br>

<label for=""><b>Action Item description(s)  :</b></label> <input type="text" name="Action_Item_description" style="height:100px; width:500px;font-size:20px" id="text" required><br><br><br>


<label for="">Responsibility  :  </label><input type="text" name="Responsibility" style="height:50px; width:500px;font-size:20px" id="text" required><br><br><br>


<label for="">plan date of completion  :  </label><input type="date" name="Plan_date_of_completion" style="height:50px;width:500px;font-size:20px" required><br><br><br>

<label for="">Actual date of completition  :  </label><input type="date" name="Actual_date_of_completion" style="height:50px; width:500px;font-size:20px" id="text" required><br><br><br>


<label for="">Severity  :  </label><select name ="Sever"id="severity" style="width:500px;height:50px;font-size:20px" required>
	<option selected >     ----select----</option>
	<option> Introlerable</option>
	<option> Tolerable with alternate</option>
	<option> Tolerable</option>
	</select>
<br><br><br>
