</div>

<form align="left" method ="POST">
   {% csrf_token %}
<label for="">Industrial Hygine and personal Health Items :  </label><select name ="Industrial_Hygine_personal_Health_Items"id="severity" style="width:500px;height:50px;font-size:20px;" required>
   <option selected >     ----select----</option>
   <option>J.1 Have all health risks due to gases, liquids, dusts, Heat  stress /exposure, mists , Noise or vapors used by, contained in or emitted by this equipment been assessed, and where necessary, eliminated or controlled?     </option>
   <option>J.2 Has adequate Personal Protective Equipment (PPE) and/or Respiratory Protective Equipment (RPE) been specified in the Operating Procedures? </option>
   <option>J.3 Are up to date material safety data sheets (MSDS) available and displayed?         </option>
   <option>J.4 Have Operating Procedures been reviewed to take into account any additional “hazards to health” which may arise from operation or maintenance of this equipment?      </option>
   <option>J.5 Are relief facilities directed to a safe place away from the workplace?           </option>
   <option>J.6 Has a Noise Survey been considered and a Noise Compliance Plan prepared, if required?         </option>
   <option>J.7 Has Periodical Medical Examination in view of exposure to hazardous work assessed and listed.          </option>
   </select>

<br><br>
<label for=""><b>Appicable  :</b></label>
   	<input type="radio" name="radio" value="YES" id="radiogroup1" required>YES
   	<input type="radio" name="radio" value="NO" id="radiogroup2">NO <br><br><br>

<label for="">Explanation of the deviation  :  </label>         <input type="text" name="Explanation_of_the_deviation" style="height:50px; width:500px;font-size:20px" id="text" required><br><br><br>

<label for=""><b>Action Item description(s)  :</b></label> <input type="text" name="Action_Item_description" style="height:100px; width:500px;font-size:20px" id="text" required><br><br><br>


<label for="">Responsibility  :  </label><input type="text" name="Responsibility" style="height:50px; width:500px;font-size:20px" id="text" required><br><br><br>


<label for="">plan date of completion  :  </label><input type="date" name="Plan_date_of_completion" style="height:50px;width:500px;font-size:20px" required><br><br><br>

<label for="">Actual date of completition  :  </label><input type="date" name="Actual_date_of_completion" style="height:50px; width:500px;font-size:20px" id="text" required><br><br><br>

	<option> Tolerable</option>
	</select>
<br><br><br>
